<!DOCTYPE html>
<html>
<head>
	<title>VIVA XD | Video Player</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="assets/logo-blue-24.png" type="image/x-icon">
  <link rel="icon" href="assets/logo-blue-24.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav>
			<img src="assets/viva.png" id ="nav-image">
		</nav>
	</header>
	<main>
		<section id="player-section">
			<div id="video-player">
				<div id="video-container">
					<video id="player" controls="false" playsinline>
						<source src="http://res.cloudinary.com/dmz79kgf0/video/upload/q_71/v1511391630/Ed_ohshlf.mp4" type="video/mp4">
						<object>
	     				<embed src="http://res.cloudinary.com/dmz79kgf0/video/upload/q_71/v1511391630/Ed_ohshlf.mp4" type= "application/x-shockwave-flash" allowfullscreen="false" allowscriptaccess="always" />
	   				</object>
					</video>
					<div id="video-controls">
						<input type="range" id="seek-bar" value="0">
						<div id="custom-seekbar">
			  				<span id="fill"></span>
						</div>
						<button type="button" id="play-pause" class="play"><img src="assets/play.png" id="play-icon"></button>
						<div id="bottom-right">
							<button type="button" id="mute"><img src="assets/unmute.png" id="mute-icon"></button>
							<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
							<button type="button" id="full-screen"><img src="assets/fullscreen.png"></button>
						</div>	
					</div>
				</div>
				<div id="caption" >
					<div class="line">
				 		<img src="assets/logo_small.png" id="caption-img">
				 	</div>
				 	<div class="line name">
						<h3 id = "video-name">Ed Sheeran - The shape of you </h3>
					</div>
				</div>	
			</div>
		</section>
		<section id = "spacer">	</section>
		<section id="playlist-section">
			<div id="show">	

			</div>
		</section>
	</main>
	<footer>
		<p>VIVA XD  &copy; 2017</p>
	</footer>
	<script src="js/app.js"></script>
</body>
</html>
